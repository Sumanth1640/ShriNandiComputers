<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        nav .active{
            color: black !important;
        }
    </style>
  </head>
  <body style="background-color: rgb(177, 113, 238);">
    <main>
        <nav class="navbar navbar-dark bg-primary">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white">Disabled</a>
                </li>
              </ul>
          </nav>
    
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            
            <div class="col-5 py-4" style="background-color:rgba(104, 103, 103, 0.377); border-radius: 10px;">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>LogIn</h1>
                    </div>
                </div>
                <form class="row g-3 needs-validation justify-content-center" novalidate>
                    
                    <div class="col-md-8">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="validationCustom03" class="form-label">Password</label>
                      <input type="password" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid password.
                      </div>
                    </div>
                    
                    <div class="col-8">
                      <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
  </body>
</html>
